repos:
  - repo: local
    hooks:
      - id: check_has_test
        name: check_has_test.sh
        description: Ensure a check has a corresponding test
        entry: hooks/check_has_test.sh
        language: script
        pass_filenames: true
        files: "^bin/hardening/"
      - id: shfmt
        name: shfmt.sh
        description: Ensure correct formatting
        entry: hooks/shfmt.sh
        language: script
        pass_filenames: true
        files: "^(bin|tests)/hardening/"
      - id: shellcheck
        name: shellcheck.sh
        description: Ensure correct syntax
        entry: hooks/shellcheck.sh
        language: script
        pass_filenames: true
        files: "^(bin|tests)/hardening/"
      - id: check_is_executable
        name: check_is_executable.sh
        description: Ensure checks are executables
        entry: hooks/check_is_executable.sh
        language: script
        pass_filenames: true
        files: "^bin/hardening/"
